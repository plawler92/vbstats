{% extends "layout.html" %}

{% block content %}

<h1>Stats</h1>

<form method="post">
    <label>Game Date:</label><input type="date" name="gamedate"/>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Player</th>
                {% for stat in stats %}
                <th>{{stat.name}}</th>
                {% endfor %}
            </tr>
        </thead>
        {% for player in players %}
        <tr>
            <td>{{player}}</td>
            <!--
            {% for i in range(stats|length) %}
            <td></td>
            {% endfor %}-->
            {% for stat in stats %}
            <td><input type="text" name="{{player}}-{{stat.tag}}" value="0"/></td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <input type="submit" />
</form>

{% endblock %}
