{% extends "layout.html" %}

{% block content %}

<h1>Stats</h1>

<form method="post">
    <label>Game Date:</label><input type="date" name="gamedate"/>
    <div class="number-input">
        <label>Game Number:</label>
        <button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()"></button>
        <input type="number" min="0" max="2" name="gamenumber" value="1"/>
        <button type="button" class="plus" onclick="this.parentNode.querySelector('input[type=number]').stepUp()"></button>
    </div>
    <!-- <div class="number-input">
        <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()"></button>
        <input class="quantity" min="0" name="quantity" value="1" type="number">
        <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
    </div> -->
    <label name="formtest">Test</label>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>Player</th>
                {% for stat in stats %}
                <th>{{stat.name}}</th>
                {% endfor %}
            </tr>
        </thead>
        {% for player in players %}
        <tr>
            <td>{{player}}</td>
            {% for stat in stats %}
            <!-- <td><input type="number" class="form-control" name="{{player}}-{{stat.tag}}" value="0"/></td> -->
                <td>
                    <div class="number-input">
                        <button type="button" onclick="this.parentNode.querySelector('input[type=number]').stepDown()"></button>
                        <input type="number" min="0" class="form-control" name="{{player}}-{{stat.tag}}" value="0"/>
                        <button type="button" class="plus" onclick="this.parentNode.querySelector('input[type=number]').stepUp()"></button>
                    </div>
                </td>
            {% endfor %}
        </tr>
        {% endfor %}
    </table>
    <input type="submit" />
</form>

{% endblock %}
